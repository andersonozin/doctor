<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Doctor</title>
</head>
<body>
<div class="container">

<h1 class="titulo">Doctor</h1>

<h2 class="subtitulo">Seu gerador de documentos de serviço!</h2>

<form id="formularios">

<label for="nomedaempresa">Nome da empresa</label>
<input type="text" id="nomedaempresa"/>

<label for="cnpjdaempresa">CNPJ da empresa</label>
<input type="text" id="cnpjdaempresa"/>

<label for="enderecodempresa">Endereço da empresa</label>
<input type="text" id="enderecodempresa"/>

<label for="numerodaos">Número da OS</label>
<input type="text" id="numerodaos"/>

<label for="datadeabertura">Data de abertura</label>
<input type="text" id="datadeabertura"/>

<label for="dataderesolucao">Data de resolução</label>
<input type="text" id="dataderesolucao"/>

<label for="nomedocliente">Nome do cliente</label>
<input type="text" id="nomedocliente"/>

<label for="cpfdocliente">CPF do Cliente</label>
<input type="text" id="cpfdocliente"/>

<label for="telefonedocliente">Telefone do cliente</label>
<input type="text" id="telefonedocliente"/>

<label for="descricaodoservico">Descrição do serviço</label>
<input type="text" id="descricaodoservico"/>

<label for="valordoservico">Valor do serviço</label>
<input type="text" id="valordoservico"/>

<button type="submit">Gerar documento</button>
</form>

    


</div>
<script src="script.js"></script>
</body>
</html>
